<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${edit} ? 'Edit User' : 'Add User'">User Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }
        label .required {
            color: #e74c3c;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .btn:active {
            transform: translateY(0);
        }
        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${edit} ? '‚úèÔ∏è Edit User' : '‚ûï Add New User'">User Form</h1>

    <form th:action="${edit} ? @{/update-user} : @{/add-user}"
          th:object="${user}"
          method="post">

        <!-- Hidden ID field for editing -->
        <input type="hidden" th:if="${edit}" th:field="*{userid}">

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username <span class="required">*</span></label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   placeholder="Enter username"
                   required>
        </div>

        <!-- First Name and Last Name -->
        <div class="form-row">
            <div class="form-group">
                <label for="firstname">First Name <span class="required">*</span></label>
                <input type="text"
                       id="firstname"
                       th:field="*{firstname}"
                       placeholder="Enter first name"
                       required>
            </div>

            <div class="form-group">
                <label for="lastname">Last Name <span class="required">*</span></label>
                <input type="text"
                       id="lastname"
                       th:field="*{lastname}"
                       placeholder="Enter last name"
                       required>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   placeholder="Enter email address"
                   required>
        </div>

        <!-- SSN -->
        <div class="form-group">
            <label for="ssn">SSN <span class="required">*</span></label>
            <input type="text"
                   id="ssn"
                   th:field="*{ssn}"
                   placeholder="Enter SSN"
                   required>
        </div>

        <!-- Password (only for new users) -->
        <div class="form-group" th:if="${!edit}">
            <label for="password">Password <span class="required">*</span></label>
            <input type="password"
                   id="password"
                   th:field="*{password}"
                   placeholder="Enter password"
                   required>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="btn btn-primary">
                <span th:text="${edit} ? 'üíæ Update User' : '‚ûï Create User'">Submit</span>
            </button>
            <a th:href="@{/list-users}" class="btn btn-secondary">
                ‚ùå Cancel
            </a>
        </div>
    </form>
</div>
</body>
</html>
