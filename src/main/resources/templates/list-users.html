<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        h1 {
            color: #333;
            font-size: 32px;
        }
        .actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        th {
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tbody tr:hover {
            background: #f8f9ff;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
        }
        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: #333;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .header {
                text-align: center;
            }
            .header h1 {
                font-size: 24px;
            }
            .actions {
                flex-direction: column;
                width: 100%;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üë• User Management</h1>
        <div class="actions">
            <a th:href="@{/add-user}" class="btn btn-primary">‚ûï Add New User</a>
            <a th:href="@{/logout}" class="btn btn-danger">üö™ Logout</a>
        </div>
    </div>

    <div class="card">
        <table th:if="${users != null and !users.empty}">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>SSN</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userid}">1</td>
                <td th:text="${user.username}">john_doe</td>
                <td th:text="${user.firstname}">John</td>
                <td th:text="${user.lastname}">Doe</td>
                <td th:text="${user.email}">john@example.com</td>
                <td th:text="${user.ssn}">123-45-6789</td>
                <td>
                    <div class="action-buttons">
                        <a th:href="@{/update-user(userid=${user.userid})}"
                           class="btn btn-warning btn-sm">
                            ‚úèÔ∏è Edit
                        </a>
                        <a th:href="@{/delete-user(userid=${user.userid})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this user?')">
                            üóëÔ∏è Delete
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${users == null or users.empty}" class="empty-state">
            <h3>üì≠ No users found</h3>
            <p>Start by adding a new user!</p>
        </div>
    </div>
</div>
</body>
</html>
