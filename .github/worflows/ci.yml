name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build image
        run: docker build -t ghcr.io/${{ github.actor }}/spring-app:${{ github.sha }} .

      - name: Push image
        run: docker push ghcr.io/${{ github.actor }}/spring-app:${{ github.sha }}

      - name: Tag latest and push
        run: |
          docker tag ghcr.io/${{ github.actor }}/spring-app:${{ github.sha }} ghcr.io/${{ github.actor }}/spring-app:latest
          docker push ghcr.io/${{ github.actor }}/spring-app:latest
